
<div class="container-fluid">
    <!-- Begin page heading -->
    <h1 class="page-heading">Ofrecimientos
        <small>Busca aquello que estas necesitando y pidelo!</small>
    </h1>
    <!-- End page heading -->

    <!-- Begin breadcrumb -->
    <ol class="breadcrumb default square rsaquo sm">
        <li>
        	<a href="index.html"><i class="fa fa-home"></i></a>
        </li>
        <li class="active">Ofrecimientos</li>
    </ol>
    <!-- End breadcrumb -->
    <div class="row">
        <div class="col-sm-4" ng-repeat="offer in offers">
            <div class="the-box full no-border property-card">
                <img ng-src="{{offer.image.path}}" alt="Image">
                <div class="the-box no-margin no-border bg-success">
                    <div class="row">
                        <div class="col-xs-2">
                            <span class="property-type-circle bg-warning glyphicon glyphicon-gift"></span>
                        </div>
                        <div class="col-xs-9">
                            <h3>{{offer.title}}</h3>
                            <p>{{offer.object.description}}</p>
                        </div>
                    </div>
                    <button ui-sref="web.offerDetail" class="btn btn-success btn-block">Ver detalle</button>
                    <button class="btn btn-danger btn-block">Pedir!</button>
                </div>
            </div>
        </div>     
    </div>
