<div class="mail-apps-wrap">
    <div class="the-box bg-success no-border no-margin heading">
        <div class="row">
            <div class="col-sm-8">
                <h1><i class="fa fa-envelope icon-lg icon-circle icon-bordered"></i> Bandeja de Entrada</h1>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <div class="the-box no-margin">
        <div class="row">
            <div class="col-sm-4 col-md-3">
                <div class="list-group square no-border">
                    <a href="#fakelink" class="list-group-item">Todas las publicaciones <!--<span class="badge badge-success">5</span>--></a>
                    <a href="#fakelink" class="list-group-item">Mis publicaciones <!--<span class="badge badge-info">11</span>--></a>
                    <a href="#fakelink" class="list-group-item">Publicaciones de otros <!--<span class="badge badge-warning">15</span>--></a>
                </div>
            </div>
            <!-- /.col-sm-4 col-md-3 -->
            <div class="col-sm-8 col-md-9">
                <div class="the-box full no-border">
                    <form role="form">
                        <div class="form-group has-feedback no-label">
                            <input type="text" class="form-control" placeholder="Search mail...">
                            <span class="fa fa-search form-control-feedback"></span>
                        </div>
                    </form>
                </div>
                <div class="list-group success square no-side-border">
                    <a ng-click="openConversation()" class="list-group-item mail-list">
                        <!--<span class="favorite fa fa-star"></span>-->
                        <img src="assets/images/avatar/avatar.jpg" class="avatar img-circle" alt="Avatar">
                        <span class="name">Paris</span>
                        <span class="subject">
                            <!--<span class="label label-info">Family</span>-->Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod</span>
                        <span class="attachment"><i class="fa fa-paperclip"></i>
                        </span>
                        <span class="time">11:00 AM</span>
                    </a>
                </div>
            </div>
            <!-- /.col-sm-8 col-md-9 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.the-box -->
</div>
