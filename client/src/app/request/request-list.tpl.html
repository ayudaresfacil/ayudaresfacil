
    <!-- Begin page heading -->
    <h1 class="page-heading">Pedidos
        <small>Elegí una publicación y empezá a colaborar!</small>
    </h1>
    <!-- End page heading -->

    <!-- Begin breadcrumb -->
    <ol class="breadcrumb default square rsaquo sm">
        <li>
            <a href="index.html"><i class="fa fa-home"></i></a>
        </li>
        <li class="active">Pedidos</li>
    </ol>
    <!-- End breadcrumb -->

    <div class="row">
        <div class="the-box no-border property-list" ng-repeat="request in requests">
         <div class="media">
            <a class="pull-left" href="#fakelink">
                <img alt="image" class="property-image img-responsive" ng-src="{{request.image.path}}">
            </a>
                <div class="clearfix visible-xs"></div>
                <div class="media-body">
                    <a href="#fakelink"></a>
                    <h4 class="media-heading">
                      <strong>{{request.title}}</strong>      
                    <a ui-sref="web.favoriteCreate" class="pull-right active"><i class="fa fa-heart icon-circle icon-xs icon-danger"></i></a>                
                    </h4>
                      <ul class="list-inline">
                        <li>{{request.category.description}}</li>
                        <li style="list-style: none">|</li>
                        <li>{{request.subcategory.description}}</li>
                    </ul>
                    <p class="hidden-xs">
                      {{request.description}}
                    </p>
                </div><!-- /.media-body -->
                <div class="row">
                    <div class="col-xs-2">
                        <button ui-sref="web.requestDetail"class="btn btn-danger btn-block">Ver detalle</button>
                    </div>
                    <!-- /.col-xs-6 -->
                    <div class="col-xs-2">
                        <button class="btn btn-success btn-block">Ayudar!</button>
                    </div>
                    <!-- /.col-xs-6 -->
                </div>
            </div><!-- /.media -->
        </div><!-- /.the-box no-border -->
    </div>
