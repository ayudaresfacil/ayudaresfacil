<html>
	<head>
		<title>Prueba</title>
	</head>
	<body>
		Usuario <input type="text" id="txtUser"/><br/>
		Password <input type="password" id="txtPassword"/><br/>
		<input type="button" id="btnLogin" value="Acceder">

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			$(document).ready(init);

			function init(){
				$("#btnLogin").on("click",login);
			};

			function login(){
				$.ajax('/ayudaresfacil/admin/admin/login',{
					type: 'GET',
					data: {	
						username: $("#txtUser").val(), 
						password: $("#txtPassword").val()
					},
					dataType: "json",
					success: function(response){
						$("body").append("<p>Logeado?:" + response.result +"</p>");
						console.log(response);
					},
					error: function(a,b,c){
						console.log(a,b,c);
					}

				});
			}
		</script>
	</body>
</html>
